    <!-- this is our template
      it displays an image with a title and author headings
      the bits in curly brackets {{}} are template expressions.
      This code uses Bootstrap to provide a grid based layout
      -->
    <script id="detail-template" type="text/x-handlebars-template">
      <br>
      <div class="row-fluid">
        <div class="col-sm-4">

          <img  style="width:100%" src="{{src}}"/>
        </div>
  		  <div class="col-sm-4">
          <h2>{{title}}</h2>
            <ul>
                <li class="point">
                  &#9658 {{point1}}
                </li>
                
                <li class="point">
                  &#9658 {{point2}}
                </li>
                
                <li class="point">
                  &#9658 {{point3}}
                </li>
            </ul>
        </div>

        </div>
    </script>
  

  <!-- javascript code to fill the template -->
  <script type="text/javascript">


    // have two objects each representing a different image
    var data1 = {
      src: "images/image_classifier.jpg", 
      title:"Image Classifer of Cats and Dogs",
      point1:"Downloaded Cats and Dogs dataset from kaggle and preprocessed the images.",
      point2:"Created a Neural network for classifying the images with 99.5% accuracy on the test set.",
      point3:"Tested with passing certaing images of cats and dogs not present in either training data or testing data and predicted the outcome."
    };

    var data2 = {
        src: "https://images.edexlive.com/uploads/user/imagelibrary/2020/7/30/original/960x0.jpg",
        title: "Covid-19 Data Scrapping",
        point1:"Web Scrapping covid-19 data from its official Website using selenium webdriver in python.",
        point2:"Converting the webscrapped data into a pandas dataframe.",
        point3:"Visualized the data based on region using Geospatial Mapping."
    };

    var data3 = {
        src: "https://images-na.ssl-images-amazon.com/images/G/01/gc/designs/livepreview/amazon_dkblue_noto_email_v2016_us-main._CB468775337_.png",
        title: "Amazon Reviews Sentimental Analysis",
        point1:"Web Scrapped all the reviews of Macbook Pro 13.3 inch from amazon's website",
        point2:"Preprocessed the reviews in  form of a Dataframe and manually labelled the data as positive and negative sentiment.",
        point3:"Using NLP's Spacy library and applying certain classifiocation algorithms to predict the sentiment accuracy for the product.",
    };
      
    // get the template and compile it once when
    // the page loads
    var source   = $("#detail-template").html();
    var detail_template = Handlebars.compile(source);

    // instantiate the tempalte with data whenever you click
    // there are two separate functions, one for each
    // image (next week we will see a better way of doing this)
    $("#image1btn").click(function () {
      var html    = detail_template(data1);

      $('#content').html(html);
    });


    $("#image2btn").click(function () {
      var html    = detail_template(data2);

      $('#content').html(html);
    });

    $("#image3btn").click(function () {
      var html    = detail_template(data3);

      $('#content').html(html);
    });
  

  </script>
